<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    
     
>
   <!--  <link rel="stylesheet" type="text/css" href="empMgmt.css"> -->


</head>
<body>

<div class="container">
	<div class="jumbotron" style="background-color:black; color:white">
		<div>
			<h1>Train Scheduler</h1>
			<h3>Trains Yo</h3>
		</div>
	</div>


	<div class="row">
		<div class="col-lg-12">
		<!-- latest train times  -->
		<div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Train Times</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Time Train</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
	


	<div class="panel panel-success">
		<div class="panel-heading">
			<h4 class="panel-title"><strong>Add Train</strong></h4>
		
			
			</div>
			<div class="panel-body">
			<form>

  				<div class="form-group">
    				<label for="trainColumn">Train Name</label>
    				<input type="name" class="form-control" id="trainName">
  				</div>

  				<div class="form-group">
    				<label for="destinationColumn">Destination</label>
    				<input type="role" class="form-control" id="destinationName">
  				</div>

  				<div class="form-group">
    				<label for="firstTrain">First Time Train</label>
    				<input type="role" class="form-control" id="firstTrain">
  				</div>

  				<div class="form-group">
    				<label for="trainFrequency">Frequency (min)</label>
    				<input type="role" class="form-control" id="frequency">
  				</div>

 				<button type="submit" id="submit" class="btn btn-default-primary">Submit</button>

				</form>
			</div>
			</div>
	</div>
	</div>
</div>

<script type="text/javascript" src="train.js"></script>
</body>
</html>
